<div class="page-title">
  <h4>Категории</h4>
  <button
    class="waves-effect waves-light btn grey darken-1"
    [routerLink]="['/categories/new']"
  >
    Добавить категорию
  </button>
</div>

<div class="row" *ngIf="categories$ | async as categories; else loader">
  <div class="col s12">
    <div class="collection" *ngIf="categories.length !== 0; else empty">
      <a [routerLink]="['/categories', category._id]" class="collection-item" *ngFor="let category of categories">
        {{ category.name }}
      </a>
    </div>
  </div>
</div>

<ng-template #empty>
    <div class="center">
        У вас не создано ни одной категории
    </div>
</ng-template>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
