<div class="page-title">
	<h4>История заказов</h4>
	<button
		(click)="isFilterVisible = !isFilterVisible"
		[ngClass]="{ active: isFilterVisible,
					 red: isFiltered() }"
		class="btn btn-small"
		data-tooltip="Открыть фильтр"
		data-position="left"
		#tooltip
	>
		<i class="material-icons">filter_list</i>
	</button>
</div>

<app-history-filter *ngIf="isFilterVisible" (onFilter)="applyFilter($event)"></app-history-filter>

<div *ngIf="!reloading; else reloader">
	<div *ngIf="orders.length !== 0; else empty">
        <app-history-list [orders]="orders"></app-history-list>
    </div>
    <ng-template #empty>
        <div class="center">Заказов ещё не было</div>
    </ng-template>
	<div class="center mb2" *ngIf="!isFullLoaded">
		<button
			class="btn waves-effect grey darken-1 btn-small"
			(click)="loadMore()"
			*ngIf="!loading; else loader"
		>
			Загрузить еще
		</button>
		<ng-template #loader>
			<app-loader></app-loader>
		</ng-template>
	</div>
</div>
<ng-template #reloader>
	<app-loader></app-loader>
</ng-template>
