<form class="card" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card-content">
        <span class="card-title">Войти в систему</span>
        <div class="input-field">
            <input formControlName="email" id="email" type="email">
            <label for="email">Email:</label>
            <span class="helper-text red-text" *ngIf="form.get('email').invalid && form.get('email').touched">
                <span *ngIf="form.get('email').errors['required']">Email shouldn't be empty</span>
                <span *ngIf="form.get('email').errors['email']">Email is invalid</span>
            </span>
        </div>
        <div class="input-field">
            <input formControlName="password" id="password" type="password">
            <label for="password">Пароль:</label>
        </div>
    </div>
    <div class="card-action">
        <button class="modal-action btn waves-effect" type="submit" [disabled] = "form.invalid">Войти</button>
    </div>
</form>
